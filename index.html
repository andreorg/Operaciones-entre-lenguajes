    <div class="panelLenguajes">

            <div class="col-2"></div>
            <div class="col-8">
                <h2 style="text-align: center;">Operaciones con Lenguajes</h2>
            </div>
        </div>
        
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10" style=>
                <div class="row">
                   <div class="col-1"></div>
                    <div class="col-4"><label>Lenguaje1:{ <input type="text" id="lenguaje1">}</label></div>
                    <div class="col-4"><label>Lenguaje2:{ <input type="text" id="lenguaje2">}</label></div>

            </textarea>
            </div>
        </div>

                 <div class="row">
                <div class="col-1"></div>

                        <button onclick="lenguajeUnion()">Union</button>
                        <button onclick="lenguajeDiferencia()">Diferencia</button>
                        <button onclick="lenguajeInterseccion()">Interseccion</button>
